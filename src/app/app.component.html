<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <h4 class="card-title">Create Question</h4>
            <div class="form-group">
                <input type="text" class="form-control" #question placeholder="Enter the Question">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" #answer placeholder="Enter the answer">
            </div>
            <button (click)="createQuestion(question.value, answer.value)" type="button" class="btn btn-primary">Create</button>
        </div>
    </div>
    <p>{{message}}</p>
    <br>
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card card-block" style="margin-bottom: 10px" *ngFor="let question of questions">
                <h4 class="card-title">{{question.question}}</h4>
                <p class="card-text" [hidden]="question.hide">{{question.answer}}</p>
                <div class="col-lg-4">
                    <button class="btn btn-primary btn-sm" (click)="hideAnswer(question)">Tell Me</button>
                </div>
            </div>
        </div>
    </div>
</div>
